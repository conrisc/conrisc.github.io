<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-assets>
        <video id="sample-video" autoplay loop="true" src="sample_video.mp4"></video>
        <img id="my-image" src="sample_image.png">
      </a-assets>

      <a-marker preset="hiro">
        <a-image src="#my-image"></a-image>
        <a-box color="tomato" depth="2" height="1" width="0.5"></a-box>
      </a-marker>
      <a-video src="#sample-video" width="2" height="2" position="0 0 -20"></a-video>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
