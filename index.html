<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-assets>
        <video id="sample-video" autoplay loop="true" src="sample_video.mp4"></video>
        <img id="my-image" src="sample_image.png">
      </a-assets>

      <a-marker preset="hiro">
        <!-- <a-box color="tomato" depth="0.25" height="0.25" width="0.25"></a-box> -->
        <a-video src="#sample-video" width="4" height="2.3" position="0 0 0" rotation="90 180 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
